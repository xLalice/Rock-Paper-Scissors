<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="result"></h1>
        <div class="score-container">
            <h1>Your Score: <span id="player-score">0</span></h1>
            <h1 >Computer Score: <span id="computer-score">0</span></h1>
        </div>
        <div class="btn-container">
            <button id="Rock"><img src="images/rock.jpg"></button>
            <button id="Scissors"><img src="images/scissor.jpg"></button>
            <button id="Paper"><img src="images/paper.jpg"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
